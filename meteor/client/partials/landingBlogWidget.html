<template name="landingBlogWidget">
  <div class="landing-widget">
    <div class="heading">
      latest analyses
    </div>
    {{ #each latest }}
      <a href="{{ getUrl }}">
        <div class="single-post">
          <h3>{{ title }} <img height="40" width="40" src="/images/lurppis_small.jpg"></h3>
          <div class="meta-info"> by {{ userId }}</div>
          <div class="excerpt">
            {{ excerpt }}
          </div>
        </div>
      </a>
    {{ /each }}
  </div>
</template>
