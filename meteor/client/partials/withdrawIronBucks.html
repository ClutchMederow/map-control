<template name="withdrawIronBucks">
<div class="row">
  <div class="col s6 offset-s3">
    <div class="tradingFloor pan">
      <div class="colored-title">
        Current Balance: {{ironBucks}}
      </div>
      <div class="chatTextWindow">
        <div class="input-field col s8 offset-s2">
          <input id="amount" type="number" class="validate">
          <label for="amount">Amount of IronBucks to Withdraw</label> 
        </div>
        <div class="col s12 center">
          {{#if price}}
          <p>
          <h5>Receive : {{price}} USD</h5>
          </p>
          {{/if}}
        </div>
        <div class="col s12 center">
          <a class="btn-floating btn-large waves-effect waves-light red
          center" id="withdraw">
            Go!
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
