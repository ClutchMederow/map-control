<template name="withdrawIronBucks">
<div class="row">
  <div class="col s6 offset-s3">
    <div class="tradingFloor pan">
      <div class="colored-title">
        Current Balance: {{ironBucks}}
      </div>
      <div class="chatTextWindow">
        <!-- show current iron bucks balance -->
        <div class="input-field col s8">
          <input id="amount" type="number" class="validate">
          <label for="amount">Amount</label> 
        </div>
        <div class="input-field col s4">
          <input id="currency" type="text" class="validate">
          <label for="currency">Currency</label> 
        </div>
        <div class="col s12 center">
          {{#if conversionRate}}
          <p>
          <h5>Withdrawing: {{conversionRate}} IronBucks</h5>
          </p>
          {{/if}}
        </div>
        <div class="col s12 center">
          <a class="btn-floating btn-large waves-effect waves-light red
          center" id="withdraw">
            Withdraw!
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
