<template name="message">
  <div class="msg-container">
    <a href="#" class="user-dropdown {{state}} chat-username" data-activates="{{ _id }}">
      <img class="responsive-img tiny-profile-img" src="{{ getImage }}" width="32" height="32">
      <div>{{ user.profile.name }}</div>
    </a>
    <!-- Dropdown Structure -->
    {{> playerInfoHover }}
    <span class="message-time">({{ justTime datePosted }})</span>
    <span class="message-text">{{ textWithImages }}</span>
  </div>
</template>
