<template name="addIronBucks">
  <div class="row">
    <div class="col s12 m3">
      <div class="card-panel pan dark-pan">
        <div class="colored-title">
          Instructions
        </div>
        <div>
          <ol>
            <li>Enter the amount of funds you want</li>
            <li>Click Add!</li>
            <li>  This will take you to the Coinbase login screen</li>
            <li>If you already have an existing Bitcoin wallet, you can use the
              "Bitcoin Address" tab to receive a code and a QR code to pay with</li>
            <li>Otherwise click on the "Coinbase Wallet" tab and enter  your Coinbase credentials or Sign Up with Coinbase</li>
            <li>Follow the instructions on the Coinbase form to add funds to
              your account</li>
            <li>That's it! Your account balance should be updated within seconds with
              your new balance.</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      {{#if embedCode}}
        <a class="btn btn-large waves-effect waves-light red
        text-center" id="cancel">
          Cancel
        </a>
        <div class="card-panel pan embedded-payment">
          <iframe id="coinbase_inline_iframe_{{embedCode}}"
                  src="https://www.coinbase.com/checkouts/{{embedCode}}/inline"
                  style="width: 100%; height: 450px; border: none;"
                  allowtransparency="true" frameborder="0">
          </iframe>
        </div>
      {{else}}
      <div class="card-panel pan">
        <div class="colored-title">
          Current Balance: {{ironBucks}}
        </div>
        <div>
          {{#if hasEmail}}
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <input id="amount" type="number">
              <label for="amount">Add some dollars...</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center">
              {{#if price}}
              <p>
              <h5>Price: {{price}} USD</h5>
              </p>
              {{/if}}
            </div>
          </div>
          <div class="row">
            <div class="col s12 center">
              {{#if addPending}}
              <a class="btn-floating btn-large waves-effect waves-light green
              center disabled" id="pending">
                Wait
              </a>
              {{else}}
              <a class="btn-floating btn-large waves-effect waves-light green
              center" id="add">
                Add!
              </a>
              {{/if}}
            </div>
          </div>
          {{else}}
            <p>Please enter your email address and trade URL <a href="{{pathFor
            route='profile'}}">here</a> to allow you to add funds to your
          account</p>
          {{/if}}
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
