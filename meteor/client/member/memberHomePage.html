<template name="home">
  <div class="row">
    <div class="col s12">
      <h3 class="center-align">Welcome, {{currentUser.profile.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col l3">
      <div class="card-panel pan command-tile">
        <div class="colored-title">
          Trade
        </div>
        <div class="row">
          <a href="{{ pathFor route='tradingFloor' }}" class="btn btn-block btn-flat">Trading Floor</a>
          <a href="{{ pathFor route='market' data=getMarket }}" class="btn btn-block btn-flat">Market</a>
          <a href="#!" class="btn btn-block btn-flat post-item">Create Listing</a>
        </div>
      </div>
    </div>
    <div class="col l3">
      <div class="card-panel pan command-tile">
        <div class="colored-title">
          Manage
        </div>
        <a href="{{ pathFor route='ironBucks' }}" class="btn btn-block
          btn-flat">Add Funds</a>
        <a href="{{ pathFor route='manageStash' }}" class="btn btn-block btn-flat">Add Items to Stash</a>
        <a href="{{ pathFor route='inventory' }}" class="btn btn-block btn-flat">My Inventory</a>
        <a href="{{ pathFor route='market' data=getMyListings }}" class="btn btn-block btn-flat">My Market Listings</a>
        <a href="{{ pathFor route='transactions' data=getMyTransactions }}" class="btn btn-block btn-flat">My Sent Offers</a>
      </div>
    </div>
    <div class="col l6">
      <div class="card-panel pan">
        <div class="colored-title">
          Notifications
        </div>
        {{> alerts }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
    </div>
  </div>
</template>
