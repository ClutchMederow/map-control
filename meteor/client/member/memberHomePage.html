<template name="home">
<div class="row">
  <div class="col s12">
    <h3 class="center-align">Welcome {{currentUser.profile.name}}</h3>
  </div>
</div>
<div class="row green lighten-4">
  <h5 class="center-align">Current market stats: number of items traded, graphs?</h5>
</div>
<div class="row">
  <div class="col s4 grey lighten-5">
    <h5 class="center-align">Trade</h5>
    <h5><a href="{{pathFor route='market' data=getMarket}}">Market</a></h5>
    <h5><a href="{{pathFor route='list'}}">Post Item to Market</a></h5>
    <h5><a href="tradingfloor/TradingFloor">Trading Floor</a></h5>
  </div>
  <div class="col s4 grey lighten-4">
    <h5 class="center-align">Command Center</h5>
    <h5><a href="{{pathFor route='inventory'}}">My Inventory</a></h5>
    <h5><a href="{{pathFor route='market' data=getMyListings}}">My Listings</a></h5>
    <h5><a href="{{pathFor route='transactions' data=getMyTransactions}}">
        My Open Trades
      </a>
    </h5>
    <h5><a href="#">Add Items to Stash</a></h5>
  </div>
  <div class="col s4 grey lighten-3">
    <h5 class="center-align">Notifications</h5>
    <p>This will eventually streams notifications</p>
    <h5><a href="{{pathFor route='notifications'}}">Notifications</a></h5>
    <h5><a href="{{pathFor route='faq'}}">FAQ</a></h5>
  </div>
</div>
</template>
