<template name="youtube">
<div class="container">
  <div class="row">
    <div class="col s12">
     <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#tutorials">
            Tutorials</a></li>
        <li class="tab col s3"><a href="#skins">Skins</a></li>
        <li class="tab col s3"><a href="#pros">Pro Matches</a></li>
        <li class="tab col s3"><a href="#update">Winter Update</a></li>
      </ul> 
    </div>
    <!-- TODO: make an array to DRY out the below code, create
      object with {id: "skins", channel: "tutorialChannels"} -->
    <div id="tutorials" class="col s12 center-align">
      {{> Template.dynamic template="pagination" data="tutorialChannels"}}
      {{#each getVideos "tutorialChannels"}}
        {{> videoList}}
      {{/each}}
    </div>
    <div id="skins" class="col s12">
      {{> Template.dynamic template="pagination" data="Skins"}}
      {{#each getVideos "Skins"}}
        {{> videoList}}
      {{/each}}
    </div>
    <div id="pros" class="col s12">
      {{> Template.dynamic template="pagination" data="proMatches"}}
      {{#each getVideos "proMatches"}}
        {{> videoList}}
      {{/each}}
    </div>
    <div id="update" class="col s12">
      {{> Template.dynamic template="pagination" data="winterUpdate"}}
      {{#each getVideos "winterUpdate"}}
        {{> videoList}}
      {{/each}}
    </div>
  </div>
</div>
</template>
