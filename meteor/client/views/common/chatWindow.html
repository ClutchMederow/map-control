<template name="chatWindow">
  <div class="row">
    <div class="col s3">
      <div class="card-panel">
        <div class="section">
          <h5>Channels</h5>
        </div>
        <div class="section channelList">
          <ul class="collapsible" data-collapsible="accordion">
          {{#each arrayify channelsByCategory}}
            <li>
              <div class="collapsible-header">
                {{name}}
              </div>
              <div class="collapsible-body">
                {{#each value}}
                  {{> channel}}
                {{/each}}
              </div>
            </li>
          {{/each}}
          </ul>
        </div>
      </div>
    </div>
    <div class="col s6">
      <div class="chatWindow">
        <div class="colored-title">
          {{ currentChannel }}
        </div>
        <!-- TODO: move style to sass file -->
        <div class="chatTextWindow">
          {{#if Template.subscriptionsReady}}
            {{#each messages}}
              {{> message}}
              <br>
            {{else}}
              <h5>This channel is currently empty</h5>
            {{/each}}
          {{else}}
            Loading...
          {{/if}}
        </div>
        <div class="divider"></div>
        <div>
          {{> chatInput selectedChatItems }}
        </div>
      </div>
    </div>
    <div class="col s3">
      {{> portableStash }}
    </div>
  </div>
</template>
