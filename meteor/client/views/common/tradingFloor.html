<template name="tradingFloor">
  <div class="row">
    <div class="col s3">
      <div class="channelList pan dark-pan">
        <ul>
          {{ #each channels }}
            {{> channel }}
          {{ /each }}
        </ul>
      </div>
    </div>
    <div class="col s6">
      <div class="tradingFloor pan">
        <div class="colored-title">
          {{ currentChannel }}
        </div>
        <!-- TODO: move style to sass file -->
        <div class="chatTextWindow">
          {{#if Template.subscriptionsReady}}
            {{#each messages}}
              {{> message}}
            {{else}}
              <h5>This channel is currently empty</h5>
            {{/each}}
          {{else}}
            Loading...
          {{/if}}
        </div>
        <div class="divider"></div>
        <div>
          {{> chatInput }}
        </div>
      </div>
    </div>
    <div class="col s3">
      {{> portableStash }}
    </div>
  </div>
</template>
