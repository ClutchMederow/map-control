<template name="navbar">
  <ul id="loginNavLink" class="dropdown-content">
    {{#each userNavOptions }}
      <li><a href="{{ href }}" class="{{ thisClass }}">{{ text }}</a></li>
    {{/each}}
  </ul>
  <nav>
    <div class="nav-wrapper">
      <a href="{{pathFor route='landing'}}" class="brand-logo"><img src="/images/if-logo.png"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{{ pathFor route='videos' }}" class="{{ currentRouteClass 'videos' }}">Videos</a></li>
        <li><a href="{{ pathFor route='tradingFloor' }}" class="{{ currentRouteClass 'tradingFloor' }}">Trading Floor</a></li>
        <li><a href="{{ pathFor route='market' userId='all' }}" class="{{ currentRouteClass 'market' }}">Market</a></li>
        {{ #if loggedIn }}
          <li><a href="{{pathFor route='inventory'}}" class="{{ currentRouteClass 'inventory' }}">Inventory</a></li>
          <li><a href="{{pathFor route='ironBucks'}}" class="{{ currentRouteClass 'ironBucks' }}">Cash {{ironBucks}}</a></li>
          <li><a href="{{pathFor route='home'}}" class="{{ currentRouteClass 'home' }}">Command Center</a></li>
        {{ /if }}
        <li><a class="dropdown-button loginDropdown" href="#!" data-activates="loginNavLink" hover="true">{{ userNavText }}<i class="material-icons right loginDropIcon">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>
</template>
