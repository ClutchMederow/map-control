<template name="market">
  <div class="row">
    <div class="col s6 offset-s3 center-align">
      <div class="nav">
        <form>
          <div class="input-field">
            <input placeholder="search" id="search" type="search" required>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s2">
      <div id="slide-out">
        {{> genericItems}}
      </div>
    </div>
    <div class="col s8">
      <div class="market">
        {{ #if filterTerms }}
          <div class="row">
            <div class="col s10">
              {{ #each filterTerms }}
                <a href="#!" class="filter-term">
                  {{ name }} <span>&times;</span>
                </a>
              {{ /each }}
            </div>
          </div>
        {{ /if }}
        {{#each listings}}
          <div class="row table-fun">
            <div class="market-item-row table-row">
              <div class="table-cell cell45 item-cont market-pan">
                {{#each items}}
                  <div class="item-infoed">
                    <img width="30%" height="30%" src="{{iconURL}}">
                  </div>
                {{/each}}
              </div>
              <div class="table-cell cell1 market-pan connector">
                <div>
                  <i class="material-icons valign">swap_horiz</i>
                </div>
              </div>
              <div class="table-cell cell45 market-pan">
                {{#each request}}
                  <div class="item-infoed">
                    <img width="30%" height="30%" src="{{iconURL}}">
                  </div>
                {{ else }}
                  <div class="none-specified">
                    ?
                  </div>
                {{/each}}
              </div>
              <div class="table-cell cell2 market-action">
                <div class="market-action-cont">
                  <a class="acceptTrade" href="{{ pathFor route='makeOffer' data=getListing }}">
                    Offer
                  </a>
                  <a href="#" class="sendMessage">Message</a>
                </div>
              </div>
            </div>
          </div>
        {{ else }}
          <div class="col s10 center">There are no items that match your search criteria</div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
