<template name="market">
  <div class="row">
    <div class="col s6 offset-s3 center-align">
      <div class="nav">
        <form>
          <div class="input-field">
            <input placeholder="search" id="search" type="search" required>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s2">
      <div id="slide-out">
        {{> genericItems}}
      </div>
    </div>
    <div class="col s10">
      <div class="market">
        {{ #if filterTerms }}
          <div class="row">
            <div class="col s10">
              {{ #each filterTerms }}
                <a href="#!" class="filter-term">
                  {{ name }} <span>&times;</span>
                </a>
              {{ /each }}
            </div>
          </div>
        {{ /if }}
        {{#each listings}}
          <div class="row">
            <div class="row-height">
              <div class="col s4 market-item-row col-xs-height">
                <h5 class="center-align">{{user.profile.name}}</h5>
                {{#each items}}
                  <span class="item-infoed">
                    <img width="30%" height="30%" src="{{iconURL}}">
                  </span>
                {{/each}}
              </div>
              <div class="col s2 valign-wrapper col-xs-height">
                <div>
                  {{formatDate datePosted}}
                </div>
                <i class="large material-icons valign">trending_flat</i>
              </div>
              <div class="col s4 center-align market-item-row col-xs-height">
                <h5 class="center-align">Would Like</h5>
                {{#each request}}
                  <div class="item-infoed">
                    <img width="30%" height="30%" src="{{iconURL}}">
                  </div>
                {{/each}}
              </div>
              <div class="col s2 col-xs-height market-action">
                <a class="waves-effect waves-teal btn-flat acceptTrade"
                   href="{{pathFor route='makeOffer' data=getListing}}">
                  Offer
                </a>
                <a class="waves-effect waves-teal btn-flat sendMessage">Message</a>
              </div>
            </div>
          </div>
        {{ else }}
          <div class="col s10 center">There are no items that match your search criteria</div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
