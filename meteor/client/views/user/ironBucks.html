<template name="ironBucks">
  <div class="row ib-add-withdraw">
    <div class="col s8 offset-s2">
      <ul class="tabs">
        <li class="tab col s3"><a href="#overview" class="active">Overview</a></li>
        <li class="tab col s3"><a href="#add">Add Cash </a></li>
        <li class="tab col s3"><a href="#withdraw">Withdraw Cash</a></li>
      </ul>
    </div>
    <div id="overview" class="col s6 offset-s3">
      <div class="card-panel pan">
        <p>
          To add funds to your account, you'll need to use Bitcoin. Bitcoin is a
          digital currency that allows instant, secure transactions from anywhere
          in the world.
        </p>
        <p>
          We use <a href="https://www.coinbase.com/">Coinbase</a> to allow our
          customers to purchase or transfer bitcoins. Coinbase is a reliable, safe
          way used by millions of people to buy and sell Bitcoins
        </p>
        <p>
          Use the "Add Cash" tab to acquire Bitcoins, then add funds to your
          account!</p>
        <p>
          At any point, you can withdraw your funds to Bitcoins. You can
          then use your Bitcoins to pay for other goods online or cash them out to
          your local currency.
        </p>
      </div>
    </div>
    <div id="add" class="col s12">{{> addIronBucks}}</div>
    <div id="withdraw" class="col s12">{{> withdrawIronBucks}}</div>
  </div>
</template>
