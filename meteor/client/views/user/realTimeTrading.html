<template name="realTimeTrading">
<h1 class="center-align">Real Time Trading</h1>
<!-- if userId matches userid of this block make it read only -->
<!-- also remove any submit buttons -->
<!-- also double check to make sure userId matches item holder -->
<!-- rely on this.userId for security -->
<!-- if block -> if status is rejected then put up close message -->
<div class="row">
  <div class="col s12">
    <div class="section">
      <h5 class="left-align">Chat Window</h5>
    </div>
    <div class="divider"></div>
    <!-- TODO: move style to sass file -->
    <div class="section" style="overflow: auto; height:100px;">
      {{#if Template.subscriptionsReady}}
      {{#each messages}}
        {{> message}}
      {{else}}
      <h5>This channel is currently empty</h5>
      {{/each}}
      {{else}}
      Loading...
      {{/if}}
    </div>
    <div class="divider"></div>
    <div class="section">
      {{> chatInput}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col s6">
    <h3 class="center-align">Me</h3>
    {{#if isTrading}}
    <form>
      <div class="input-field">
        <input placeholder="Search Inventory" id="search" type="search" required>
        <label for="search"><i class="mdi-action-search"></i></label>
      </div>
    </form>
    <div class="col s12">
      <br>
      {{#each items}}
      {{type}} - {{name}} 
      <a class="waves-effect waves-teal btn-flat addMyItem">Add</a>
      <br>
      {{/each}}
    </div>
    <div class="col s12">
      {{#each tradeItems}}
      {{type}} - {{name}}
      <a class="waves=effect waves-light btn removeMyItem">Remove</a>
      <br>
      {{/each}}
    </div>
    {{/if}}
    <br>
    <div class="col s12">
      <a class="waves=effect waves-light btn {{stage}}">{{stage}}</a>
    </div>
  </div>
  <div class="col s6 grey lighten-2">
    <h3 class="center-align">{{getOtherPlayerName}}</h3>
    {{#each getOtherUserItems}} 
      {{type}} - {{name}} 
      <br>
    {{/each}}
  </div>
</div>
</template>
