<template name="offerModal">
  {{ #with listing }}
    <div id="offer-modal" class="offer-modal-container">
      <div class="row">
        <div class="col s6 offset-s3 offer-modal-content fade-up">
          <div class="row">
            <div class="col s6 username">
              trading with <span>{{ data.user.profile.name }}</span>
            </div>
          </div>
          <div class="row">
            <div class="col s12" id="current-offer-row">
              {{> marketRow rightSide=selectedItems data=listing.data leftSide=listing.data.items }}
            </div>
          </div>
          <div class="row">
            <div class="col s12" id="offer-stash-items">
              {{> itemContainer stashOptions }}
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <div>
                <a href="#!" id="cancelModal" class="btn btn-block red">Cancel</a>
              </div>
            </div>
            <div class="col s4 offset-s4">
              <div>
                <a href="#!" id="makeOffer" class="btn btn-block green">Offer</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{ /with }}
</template>
