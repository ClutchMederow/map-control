<template name="sellerSignup">
<div class="row">
  <div class="col s12 center-align">
    <a class="waves-effect waves-light btn"
       href="https://connect.stripe.com/oauth/authorize?response_type=code&client_id={{clientId}}&scope=read_write">
      Connect to Stripe
    </a>
  </div>
</div>
<div class="row">
  <form id="bankAccount" class="col s12">
    {{> Template.dynamic template="bankAccount" data="sellerSignup"}}
    <div class="col s6 offset-s3 center-align">
      <input type="submit" class="waves-effect waves-light btn-large"
         data-loading-text="Setting up your trial..." 
         style="margin-top: 40px; margin-bottom: 20px;" 
         value="Add Bank Account">
    </div> <!-- end .form-group -->"
  </form>
</div>
</template>
