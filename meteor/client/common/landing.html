<template name="landing">
  <div id="landing">
    <div class="land-main">
      <div class="row">
        <div class="col s8">
          <div class="land-brand">IRON<span>FOIL</span></div>
        </div>
        <div class="col s4 land-signin">
          {{ #unless currentUser }}
            <div>
              <img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_large_border.png" width="118" height="51" border="0" id="steamLogin">
            </div>
          {{ /unless }}
        </div>
      </div>
      <div class="row">
        <div class="col s8 land-main">
          <div class="land-sub">
            a better
            <br>
            way to
            <br>
            trade
          </div>
        </div>
        <div class="col s4 hello">
          <div class="land-container">
            <div class="sizing-card">
              <div class="card">
                <div class="card-content landing-panel pan">
                  <a href="{{ pathFor route='market' userId='all' }}">
                    <div class="landing-panel-title">Explore</div>
                  </a>
                </div>
              </div>
            </div>
            <div class="sizing-card">
              <div class="card">
                <div class="card-content landing-panel pan">
                  <a href="{{ pathFor route='tradingFloor' }}">
                    <div class="landing-panel-title">Trade</div>
                  </a>
                </div>
              </div>
            </div>
            <div class="sizing-card">
              <div class="card">
                <div class="card-content landing-panel pan">
                  <a href="#">
                    <div class="landing-panel-title">Dominate</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
