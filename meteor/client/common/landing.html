<template name="landing">
<div id="landing">
  <div class="row who-we-are">
    <div class="row landing-info-card">
      <div class="col s8 offset-s2 center">
        {{> companyOverview}}
      </div>
      <div class="col s2">
        <img src="http://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_large_border.png" width="118" height="51" border="0" id="steamLogin">
      </div>
    </div>
  </div>
  <div class="row hello">
    <div class="col s4">
      <div class="sizing-card">
        <div class="card">
            <div class="card-content landing-panel pan">
              <div class="landing-panel-title">Browse</div>
              <ul class="list">
                <li>buy skins</li>
                <li>build a wish list</li>
                <li>get the items of your dreams</li>
              </ul>
            </div>
        </div>
      </div>
    </div>
    <div class="col s4">
      <div class="sizing-card">
        <div class="card">
          <div class="card-content landing-panel pan">
            <div class="landing-panel-title">Trade</div>
            <ul class="list">
              <li>market your items</li>
              <li>real time deals</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col s4">
      <div class="sizing-card">
        <div class="card">
          <div class="card-content landing-panel pan">
            <div class="landing-panel-title">Chat</div>
            <ul class="list">
              <li>learn from the pros</li>
              <li>chat with other players</li>
              <li>trade instantly</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row center-align">
    <div class="s12">
    </div>
  </div>
</div>
</template>
