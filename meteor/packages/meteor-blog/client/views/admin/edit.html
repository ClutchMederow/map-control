<template name="blogAdminEdit">
  <div class="meteor-blog-admin">
    <div class="container meteor-blog-admin-edit">
      <div class="row">
        <div class="col s12">
          <h1>
            <strong>Edit Blog Post</strong>
          </h1>

          {{#if subsReady}}
          {{#with post}}
          <form>
            <div class="row">
              <div class="input-field col s6">
                <input id="title" tabindex="1" type="text" class="validate"
                  name="title" placeholder="{{BlogLanguage.title}}" value="{{title}}">
                <label class="active" for="title">{{BlogLanguage.title}}</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input id="tags" tabindex="2" type="text" class="validate" 
                name="tags" placeholder="{{BlogLanguage.enterTag}}" 
                value="{{blogJoinTags tags}}" data-role="tagsinput">
                <label class="active" for="tags">Tags</label>
              </div>
              <div class="input-field col s4">
                <input id="slug" type="text" class="validate" 
                name="slug" placeholder="{{BlogLanguage.slug}}" value="{{slug}}">
                <label class="active" for="slug">{{BlogLanguage.slug}}</label>
              </div>
              <div class="input-field col s4">
                <input id="meta" type="text" class="validate" name="description" 
                placeholder="{{BlogLanguage.metaDescription}}" 
                value="{{description}}">
                <label class="active" for="meta">
                  {{BlogLanguage.metaDescription}}
                </label>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label>{{BlogLanguage.body}}</label>
                <div class="edit-mode">
                  <a href="#" data-action="toggle-visual" class="selected">
                    {{BlogLanguage.showAsVisual}}
                  </a>
                  -
                  <a href="#" data-action="toggle-html">{{BlogLanguage.showAsHtml}}</a>
                </div>
                <textarea hidden class="html-editor col-xs-12"></textarea>
                <div class="editable" tabindex="3"></div>
                <button type="submit" class="btn btn-default">
                  <i class="fa fa-save"></i> {{BlogLanguage.save}}
                </button>
                <a href="{{blogPathFor 'blogAdmin'}}" class="btn btn-default">
                  <i class="fa fa-ban"></i> {{BlogLanguage.cancel}}
                </a>
              </div>
            </div>
          </form>
          {{/with}}
          {{else}}
            {{> blogLoading}}
          {{/if}}
        </div> <!-- col s12-->
      </div> <!-- row -->
    </div> <!-- meteor-admin-blog-edit -->
  </div> <!-- meteor-admin -->
</template>
